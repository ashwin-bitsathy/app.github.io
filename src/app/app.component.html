<div class="root">
  <div class="board">
    <div class="board-wrapper">
      <div class="board-columns" style="scrollbar-width: thin;">
        
        <div cdkDropList 
            cdkDropListOrientation="horizontal" class="board-columns"
            (cdkDropListDropped)="dropGrid($event)">
        <div 
           cdkDragLockAxis="x" class="board-column" 
           *ngFor="let column of board.columns" cdkDrag>
          <div class="column-title" cdkDragHandle>
            {{ column.name }}
          </div>
          <div class="tasks-container"
          id="{{column.id}}"
          [cdkDropListConnectedTo]="['1', '2','3','4']"
          cdkDropList
          [cdkDropListData]="column.tasks"
          (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of column.tasks" cdkDrag>
              <div>
                <mat-card class="example-card">
                  <mat-card-title>{{item.id}}</mat-card-title>
                  <mat-card-subtitle>Order No: {{item.orderid}}</mat-card-subtitle>
                  <mat-card-content>  
                    <p>{{item.desc}}</p>
                    <p>{{dateConvert(item.dueDate)}}</p>
                    <div mat mat-card-avatar class="example-header-image"></div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>

        </div>
      </div>


      </div>
    </div>
  </div>
</div>
